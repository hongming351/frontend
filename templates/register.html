<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 在线测评系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h1>用户注册</h1>
                <p>创建您的账户</p>
            </div>
<!--             
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %} -->
            
            <form class="register-form" method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="role">身份选择</label>
                    <select id="role" name="role" required>
                        <option value="">请选择身份</option>
                        <option value="student">学生</option>
                        <option value="teacher">教师</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" placeholder="请输入邮箱（可选）">
                </div>
                
                <div class="form-group">
                    <label for="telenum">手机号</label>
                    <input type="tel" id="telenum" name="telenum" pattern="[0-9]{11}" placeholder="请输入11位手机号" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">确认密码</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="请再次输入密码">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="register-btn">注册</button>
                </div>
                
                <div class="form-footer">
                    <p>已有账户？ <a href="{{ url_for('login') }}">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
